<!DOCTYPE html>

<head>

<body>
  <header>

  <main>
    <p style="text-align:center; font-weight:bold;">
      Descubra se voc√™ est√° ajudando o meio ambiente!

    <form id="formAgua">
      <label for="banhoQtd">Quantos banhos por semana?</label>

      <label for="banhoMin">Quantos minutos em m√©dia cada banho?</label>
      <input type="number" id="banhoMin" placeholder="Ex.: 10" required>

  <script>
    function calcular() {
      // valores m√©dios em litros
      const banhoLitros = 7; // por minuto
      const descargaLitros = 5; 
      const loucaLitros = 20; 
      const roupaLitros = 100; 

      // capturar dados
      let banhoQtd = parseInt(document.getElementById("banhoQtd").value) || 0;
      let banhoMin = parseInt(document.getElementById("banhoMin").value) || 0;
      let descarga = parseInt(document.getElementById("descarga").value) || 0;
      let louca = parseInt(document.getElementById("louca").value) || 0;
      let roupa = parseInt(document.getElementById("roupa").value) || 0;

      // c√°lculos
      let totalBanho = banhoQtd * banhoMin * banhoLitros;
      let totalDescarga = descarga * 7 * descargaLitros;
      let totalLouca = louca * loucaLitros;
      let totalRoupa = roupa * roupaLitros;

      let total = totalBanho + totalDescarga + totalLouca + totalRoupa;

      let resultado = document.getElementById("resultado");
      resultado.className = ""; // reset

      if (total < 1000) {
        resultado.classList.add("verde");
        resultado.innerHTML = `Voc√™ consumiu aproximadamente <b>${total} litros</b> nesta semana. üëè<br>
        Excelente! Seu consumo est√° dentro do padr√£o sustent√°vel. Continue assim e ajude a preservar nossos recursos h√≠dricos.`;
      } else if (total < 2000) {
        resultado.classList.add("amarelo");
        resultado.innerHTML = `Voc√™ consumiu aproximadamente <b>${total} litros</b> nesta semana. ‚ö†Ô∏è<br>
        Seu consumo est√° razo√°vel, mas pode melhorar. Que tal reduzir alguns minutos no banho ou economizar na hora de lavar a lou√ßa?`;
      } else {
        resultado.classList.add("vermelho");
        resultado.innerHTML = `Voc√™ consumiu aproximadamente <b>${total} litros</b> nesta semana. üö®<br>
        Consumo elevado! Procure rever seus h√°bitos para evitar desperd√≠cio e proteger o meio ambiente.`;
      }
    }
  </script>
